{% extends "table2.html" %}

{% block pretaula %}

    <div class="row">
          <div class="col-sm-4 col-xs-12">
              <img src="{{ dadesAddicionalsProfessor.get_foto_or_default }}"  height=200 >
          </div>
		  <div class="col-sm-8 col-xs-12">
	      <p class="well well-small">
      	  <span class="glyphicon glyphicon-user"> </span> {{ professor }}<br />
          <span class="glyphicon glyphicon-calendar"> </span> {{ dia }} <br />
          <span class="glyphicon glyphicon-briefcase"> </span> Tutoria:
           {%  if tutoria %}
            {% for tutoritzat in tutoria %}
               {{tutoritzat.grup}}
            {% endfor %}
           {% else %}
               ----
           {% endif %}
           <br />
          <span class="glyphicon glyphicon-envelope"> </span> {{ professor.email }}<br />
          </div>
    </div>

{% endblock %}


{% block posttaula %}

    <div class="row">
		  <div class="col-sm-8 col-xs-12">

            <nav aria-label="Page navigation">

                    <a href="?data={{diaabans}}" aria-label="Previous">

                    </a>
                  </li>

                  <li>
                    <a href="?data={{avui}}" aria-label="Previous">

                  </li>
                </ul>
              </nav>

          </div>
    </div>

{% endblock %}
